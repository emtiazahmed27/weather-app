<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/weather-forecast.png" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Wrather App</header>
      <section class="input-part">
        <p class="info-txt">Please enter a valid city name</p>
        <input
          class="input"
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
          required
        />
        <div class="seperator"></div>
        <button class="btn">Get Device Location</button>
      </section>
      <section class="weather-part">
        <div class="weather-icon">
          <img src="#" alt="Weather Icon" />
        </div>
        <div class="temp">
          <span class="numb"></span>
          <span class="deg">°</span>C
        </div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span></span>
        </div>
        <div class="bottom-details">
          <div class="column-feels">
            <i class="bx bxs-thermometer"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2"></span>
                <span class="deg">°C</span>
              </div>
              <p>Feels Like</p>
            </div>
          </div>
          <div class="column-humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details humidity">
              <div class="temp">
                <span class="humi"></span>
              </div>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- <a href='https://www.freepik.com/vectors/meteorology'>Meteorology vector created by brgfx - www.freepik.com</a> -->
  </body>
</html>
